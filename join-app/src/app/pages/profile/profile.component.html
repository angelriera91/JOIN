<div class="row">

    <label style="height: 65px;"></label>

</div>
<div class="container" style="width: 100%;">
    <div class="row">
        <label style="height: 30px;"></label>
    </div>
    <div class="row">
        <div class="col-md-2" style="margin-top: 10px; max-height: 10rem;">
            <img class="img-fluid rounded" src="{{user.imagen}}" style="height: 10rem; ">
        </div>
        <div class="col-md-8">
            <div class="row" style="height: 15px;"></div>
            <div class="row">
                <div class="col-md-4" style="text-align: left; font-size:40px;">
                    <strong>{{user.nickname}}</strong>
                </div>
                <div class="col-md-3" style="text-align: left; cursor: pointer" (click)="openFav(favoritos)">
                    <a >
                        <svg color="#ff9500" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                            <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                        </svg>
                        <label style="cursor: pointer; color: black;">{{user.favoritos}}</label>
                    </a>
                </div>
                <div class="col-md-4" style="text-align: left;">
                    <label>{{user.media}}</label>
                    <svg color="#ff9500" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                    </svg>
                </div>
                <div class="col-md-1">
                    <a routerLink="modify">
                        <svg color="#ff9500" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
                </div>
            </div><br>
            <div class="row" style="height: auto;">
                <div class="col-md-12">
                    <label style="font-size: large;"> {{user.descripcion}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-2" style="flex-direction: column;">
            
        </div>
    </div>
    <div class="row">
        <label style="height: 40px;"></label>
    </div>
    <div class="row">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation" >
              <a style="color:#ff9500; cursor: pointer;" [class]="claseCreadoActivo" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" (click)="creado()">Creados</a>
            </li>
            <li class="nav-item" role="presentation">
              <a style="color:#ff9500; cursor: pointer;" [class]="claseParaAsistirActivo" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false" (click)="asistir()">Para asistir</a>
            </li>
            <li class="nav-item" role="presentation">
              <a style="color:#ff9500; cursor: pointer;" [class]="claseTerminadoActivo" id="contact-tab" data-toggle="tab" role="tab" aria-controls="contact" aria-selected="false" (click)="terminado()">Terminados</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div [class]="claseCreado" id="home" role="tabpanel" aria-labelledby="home-tab" ></div>
            <div [class]="claseParaAsistir" id="profile" role="tabpanel" aria-labelledby="profile-tab" ></div>
            <div [class]="claseTerminado" id="contact" role="tabpanel" aria-labelledby="contact-tab" ></div>
          </div>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="creados == true">
            <app-events></app-events>
        </div>
        <div class="col-md-12" *ngIf="paraAsistir == true">
            <app-events></app-events>
        </div>
        <div class="col-md-12" *ngIf="terminados == true">
            <app-events></app-events>
        </div>
    </div>
    <div class="row">
        <label style="height: 60px;"></label>
    </div>

<!-- Empieza Model Favoritos -->
    <ng-template #favoritos let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"><img src="../../../assets/move.gif" style="width: 60px; height: 50px;">Usuarios <strong style="color: #fc5404;">Favoritos</strong></h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <div class="row">
            <div class="col-md-3" style="text-align: center; margin-top: 10px;" *ngFor="let usuario of users; let indice = index" >
                <div #indice class="col-md-12" (click)="rellenarPublic(indice)" >
                    <img class="img-fluid rounded" src="{{usuario.imagen}}" style="height: 11rem;">
                    <label >{{usuario.nickname}}</label>
                </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>

        <div class="modal-footer">
            <div>
                <div class="form-group">
                    <button type="button" class="btn btn-block" id="color" (click)="modal.close('Save click')">Salir</button>
                </div>
            </div>
        </div>
      </ng-template>

</div>

<div class ="row">
    
    <label style="height: 200px"></label>

</div>
