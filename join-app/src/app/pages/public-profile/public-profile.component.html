<div class="row">

    <label style="height: 65px;"></label>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-2" style="margin-top: 10px; max-height: 10rem;">
            <img class="img-fluid rounded" src="{{user.imagen}}" width="100%">
            <a class="follow" id="pointer" *ngIf="show===true;" (click)="follow()">Seguir</a>
            <a class="follow" id="pointer" *ngIf="show===false;" (click)="unfollow()">Dejar de seguir</a>
        </div>
        <div class="col-md-8">
            <div class="row" style="height: 15px;"></div>
            <div class="row">
                <div class="col-md-4" style="text-align: left;">
                    <strong>{{user.nickname}}</strong>
                </div>
                <div class="col-md-3" style="text-align: left;">
                    <a >
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                            <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                        </svg>
                        <label>{{user.favoritos}}</label>
                    </a>
                </div>
                <div class="col-md-4" style="text-align: left;">
                    <label>{{user.media}}</label>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                    </svg>
                </div>
            </div>
            <div class="row" style="height: auto;">
                <div class="col-md-12">
                    <label>Descripcion: {{user.descripcion}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row">
        <label style="height: 10px;"></label>
    </div>
    <div class="row">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Creados</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-events></app-events>
        </div>
    </div>

</div>

<div class ="row">
    
    <label style="height: 200px"></label>

</div>
