<div class="container" class="col-12 col-sm-10 col-md-6 col-lg-6 col-xl-4" style="margin-left: auto; margin-right: auto;">

    <h4 class="modal-title" id="modal-basic-title"><img src="../../../assets/move.gif" style="width: 60px; height: 50px;">Modificar <strong style="color: #fc5404;">Usuario</strong></h4>
    <hr>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)"> 

        <div>
            <div class="form-group">
                <label>Nickname: </label>
                <input type="text" class="form-control" name="nickname" [(ngModel)]="user.nickname" #nickname="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && nickname.invalid }" placeholder="Jfaramir" required>
                <div *ngIf="userForm.submitted && nickname.invalid" class="invalid-feedback">
                <p *ngIf="nickname.errors?.required">El nickname es obligatorio</p>
                </div>
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea  type="text" name="descripcion" class="form-control" [(ngModel)]="user.descripcion" #descripcion="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && descripcion.invalid }" required>Vivo en ...</textarea>
                <div *ngIf="userForm.submitted && descripcion.invalid" class="invalid-feedback">
                    <p *ngIf="descripcion.errors?.required">La descripcion es obligatoria</p>
                </div>
            </div>

            <form style="display: inline-block;">
                <div class="file-field">
                    <div class="file-path-wrapper">
                        <svg color="#ff9500" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9c0 .013 0 .027.002.04V12l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15 9.499V3.5a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm4.502 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                        <input type="file" style= "margin-left: 10px;">
                    </div>
                </div>
            </form>
            <hr style="margin-top:40px; margin-bottom:40px ">
            
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="user.nombre" #name="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" placeholder="Nombre" required>
                <div *ngIf="userForm.submitted && name.invalid" class="invalid-feedback">
                <p *ngIf="name.errors?.required">El nombre es obligatorio</p>
                </div>
            </div>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="user.apellido" #lastname="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" placeholder="Apellidos" required>
                <div *ngIf="userForm.submitted && lastname.invalid" class="invalid-feedback">
                <p *ngIf="lastname.errors?.required">Los apellidos son obligatorios</p>
                </div>
            </div>
            <div class="form-group">
                <label>Ciudad:</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.ciudad" #city="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && city.invalid }" placeholder="Ciudad" required>
                <div *ngIf="userForm.submitted && name.invalid" class="invalid-feedback">
                <p *ngIf="city.errors?.required">La ciudad es obligatoria</p>
                </div>
            </div>
            <div class="form-group">
                <label>Correo:</label>
                <input type="text" class="form-control" name="mail" [(ngModel)]="user.email" #mail="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && mail.invalid }" placeholder="Correo electrónico" required>
                <div *ngIf="userForm.submitted && mail.invalid" class="invalid-feedback">
                <p *ngIf="mail.errors?.required">El correo electrónico es obligatorio</p>
                </div>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }" placeholder="Contraseña" required>
                <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
                <p *ngIf="password.errors?.required">La contraseña es obligatoria</p>
                </div>
            </div>
        </div>

        <div>
            <div>
                <div class="centrar">
                    <div class="col-4" class="form-group">
                        <button class="btn btn-block" id="color" style="border: solid 1px #fc5404;" [disabled]="userForm.invalid">Modificar</button>
                    </div>
                    <div class="col-4" class="form-group">
                        <button class="btn btn-block" id="color" style="border: solid 1px #fc5404;">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
