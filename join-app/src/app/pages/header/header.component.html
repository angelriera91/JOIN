<div class="container-fluid" style="background-image: url(../../../assets/fondo.jpg);">
    <nav class="navbar">
        <a class="navbar-brand text-white" routerLink="/"><img src="../../../assets/logo.png" style="height: 50px;"></a>

        <ul class="nav justify-content-end" id="opciones">
            <a routerLink="perfil" id="icono"><img src="../../../assets/icono.png" style="height: 30px;"></a>
            <li class="nav-item"><a class="nav-link text-white" id="pointer" (click)="open(login)">Iniciar sesión</a></li>
            <li class="nav-item"><a class="nav-link text-white" id="pointer" (click)="open(registro)">Registrarse</a></li>
            <li class="nav-item"><a class="nav-link text-white" id="pointer" (click)="open(content)">Crear Evento</a></li>

</div>
<!-- create event modal -->

<ng-template #content let-modal>
    <div>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"><img src="../../../assets/move.gif" style="width: 60px; height: 50px;">Crear <strong style="color: #fc5404;">Evento</strong></h4>
      <button style="outline: none;" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    </div>
    
    <form>
    <div class="modal-body form-group row">

            <div class="col-1"> </div>
            <div class="form-group col-10">
              <label for="title-event">Titulo</label>
              <input type="text" class="form-control" id="title-event" placeholder="Titulo...">              
            </div>
            <div class="col-1"> </div>

            <div class="col-1"> </div>
            <div class="form-group col-10">
              <label for="categoria-event">Categoria</label>
              <select class="form-control" id="categoria-event">
                <option>Cat.1</option>
                <option>Cat.2</option>
                <option>Cat.3</option>
                <option>Cat.4</option>
                <option>Cat.5</option>
              </select>
            </div>
            <div class="col-1"> </div>

            <div class="col-1"> </div>
            <div class="form-group col-10">
              <label for="lugar-event">Lugar</label>
              <input type="text" class="form-control" id="lugar-event" placeholder="Lugar...">              
            </div>
            <div class="col-1"> </div>

            <div class="col-1"> </div>
            <div class="form-group col-5">
              <label for="date-event">fecha</label>
              <input type="date" class="form-control" id="date-event">              
            </div>          
            
            
            <div class="form-group col-5">
              <label for="time-event">hora</label>
              <input type="time" class="form-control" id="time-event">              
            </div>
            <div class="col-1"> </div>


            <div class="col-1"> </div>
            <div class="form-group col-10">
              <label for="description-event">descripcion</label>
              <textarea class="form-control" id="description-event" placeholder="descripcion"></textarea>         
            </div>
            <div class="col-1"> </div>
     
    </div>


    
    <div class="modal-footer">
      <div class="col-4"></div>  
        <div class="col-4">
          <button class="btn btn-block" id="color" (click)="modal.close('Save click')">Crear Evento</button>
        </div>
      <div class="col-4"> </div>
    </div>
    
</form>
      
  </ng-template>
<!-- fin modal event -->


        <!-- modal del login -->
        <ng-template #login let-modal>
          <div class="modal-header">
          <h4 class="modal-title" style="height: 50px; font-family: Arial, Helvetica, sans-serif;"><img src="../../../assets/move.gif" style="width: 60px; height: 50px;">Iniciar <strong style="color: #fc5404;">sesión</strong> </h4>
          <button style="outline: none;" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="modal-body">
                  <div class="form-group">
                      <img src="../../../assets/sobre.png" style="width: 35px; height: 30px;">
                      <label>Correo</label>
                      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" email required>
                  <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback"><p *ngIf="email.errors.required">*Campo requerido</p></div>
                  </div>
          
                  <div class="form-group">
                      <img src="../../../assets/candado.png" style="width: 35px; height: 30px;">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
                      [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required>
                      <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                      <p *ngIf="password.errors.required">*Campo requerido</p>
                      </div>
                  </div>
              </div>
          
          <div class="modal-footer">
                  <div class="form-group">
                      <button class="btn btn-block" id="color" style="border: solid 1px #fc5404;" (click)="modal.close('Save click')" [disabled]="loginForm.invalid">Entrar</button>
                    </div>
                  <div class="form-group">
                      <button  class="btn btn-block" id="color" style="border: solid 1px #fc5404;" type="button" (click)="modal.close('Close click')">Cancelar</button>    
                  </div>

              </div>
          </form>
      </ng-template>
      <!-- fin modal del login -->

        <!-- modal de registro -->

                  <div *ngIf="registroForm.submitted && email.invalid" class="invalid-feedback"><p *ngIf="email.errors.required">*Campo requerido</p></div>
                  </div>
          
                  <div class="form-group">
                      <img src="../../../assets/candado.png" style="width: 35px; height: 30px;">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
                      [ngClass]="{ 'is-invalid': registroForm.submitted && password.invalid }" required>
                      <div *ngIf="registroForm.submitted && password.invalid" class="invalid-feedback">
                      <p *ngIf="password.errors.required">*Campo requerido</p>
                      </div>
                  </div>
              
              </div>
          


              <div class="modal-footer">
                  <div class="form-group">
                    <button class="btn btn-block" id="color" style="border: solid 1px #fc5404;" (click)="modal.close('Save click')" [disabled]="registroForm.invalid">Registrarse</button>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-block" id="color" style="border: solid 1px #fc5404;" type="button" (click)="modal.close('Save click')">Cancelar</button>
                  </div>

              </div>
          </form>
      </ng-template>
      <!-- fin modal de registro -->
